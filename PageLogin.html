                <!-- main page with login information -->
                <div class="Login">

                    <br>
                    
                    <div class="Choix" >
                        <p> <input type="radio" name="Choix" value="Utilisateur" required=""> Utilisateur </p>
                        <p>  <input type="radio" name="Choix" value="Quizzeur" required=""> Quizzeur </p>
                    </div>
                    
                    
                    <!-- login and register button with the links to the appropriate page -->
                    <div class="bouton">
                        <form action="PageUser.html" method="post"> 
                            <button> Se connecter </button>
                        </form>
                            
                        <form action="PageSignup.html" method="post">
                            <button> S'enregistrer </button>
                        </form>
                    </div>
                
                </div>    
                    
        </div>
    </section>
