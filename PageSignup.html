<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>

        <div>
            <h1>QUIZZEO</h1>

    <section>
        <div class="container">
            
                <!-- main page with login information -->
                <div class="Signup">
                    <h1> Inscription </h1>

                    <br>
                    <input type="email" name="email" placeholder="Email" required="">
                    <br> 
                    <input type="password" name="pswd" placeholder="Password" required=""> 
                    <br>

                    <div class="Choix" >
                        <p> <input type="radio" name="Choix" value="Utilisateur"> Utilisateur </p>
                        <p>  <input type="radio" name="Choix" value="Quizzeur"> Quizzeur </p>
                    </div>
                    
                    <!-- register button with the links to the appropriate page -->
                    <div class="BoutonSignup">
                        <form action="PageUser.html" method="post"> 
                            <button> S'enregistrer </button>
                    </div>
                        
                </div>

            </form>
        </div>
    </section>

</body>
